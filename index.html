<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <article class="card__container">
        <header>
            <img class="card__img" height="330px" src="https://static.wixstatic.com/media/fa47b7_7c214f3fb9514452a64755132694ec48~mv2.png/v1/fill/w_564,h_564,al_c,q_85,enc_auto/fa47b7_7c214f3fb9514452a64755132694ec48~mv2.png"/>
        </header>
        <main>
            <div class="card__title-price-container">
                <div class="card__title-container">
                    <h2>Beautiful Loft</h2>
                    <h4>Aberdeen, Scotland</h4>
                </div>
                <div class="card__price-container">
                    <p>Property Price</p>
                    <p>$300.00</p>
                </div>
            </div>
            <ul class="card__properties-list">
                <li>
                    <img height="20px" width="20 px" src="https://icons.iconarchive.com/icons/icons8/ios7/512/Household-Bed-icon.png"/>
                    <span>3</span>
                </li>
                <li>
                    <img height="22px" width="22 px" src="https://cdn-icons-png.flaticon.com/512/184/184128.png"/>
                    <span>2</span>
                </li>
                <li>
                    <img height="22px" width="22 px" src="https://cdn-icons-png.flaticon.com/256/1412/1412078.png"/>
                    <span>321</span>
                </li>
                <li>
                    <img height="26px" width="26 px" src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Car-2-icon.png"/>
                    <span>1</span>
                </li>
            </ul>
        </main>
        <footer class="card__info-container">
            <ul class="card__info-list">
                <li>
                    <p>Token</p>
                </li>
                <li>
                    <p>IRR</p>
                </li>
                <li>
                    <p>ARP</p>
                </li>
            </ul>
        </footer>
    </article>
</body>
</html>
